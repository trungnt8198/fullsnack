<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //input
        let a = +prompt("Enter first number: ");
        let b = +prompt("Enter second number: ");
        
        alert("Origin order: [" + a + ", " + b +"]");

        
        //output reverse
        //alert("Swapped order: [" + b + ", " + a +"]");

        //swap
        a = a + b;
        b = a - b;
        a = a - b;

        //built in js
        // [a, b] = [b, a];

        //output
        alert("Swapped order: [" + a + ", " + b +"]");
    </script>
</body>
</html>
