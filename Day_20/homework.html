<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Show in Console</h1>
    <script>
        const students = [
            { name: 'Nguyen Van A', score: 9 },
            { name: 'Tran Thi B', score: 7 },
            { name: 'Le Van C', score: 5 },
            { name: 'Pham Thi D', score: 3 },
            { name: 'Doan Van E', score: 10 },
            { name: 'Hoang Thi F', score: 6 },
        ];

        const groupStudents = (students) => {
            const output = {};

            for(student of students) {

                !output.highest || student.score > output.highest.score ? output.highest = student : true;

                !output.lowest || student.score < output.lowest.score ? output.lowest = student : true;

                !output.group ? output.group = {} : true;

                const band = student.score >= 8 ? "A" : 
                                student.score >= 6 ? "B" :
                                student.score >= 4 ? "C" : "D"; 

                !output.group[band] ? output.group[band] = [] : output.group[band].push(student);
            } 

            return output;

        }

        const output = groupStudents(students);
        console.log(output);
    </script>
</body>
</html>
