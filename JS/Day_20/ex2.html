<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            /* grid-auto-flow: row; */
            gap: 10px;
        }
        .column {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        } 


        @media (max-width: 1399.98px) { 

        }
        }

        @media (max-width: 1199.98px) { 
        }

        @media (max-width: 991.98px) { 
            .container {
                h1::before  {
                    content: "tablets";
                }
            }    
        }


        @media (max-width: 767.98px) { 
            .container {
                h1::before  {
                    content: "landscape phones";
                }
            }    
        }


        @media (max-width: 575.98px) { 
            .container {
                h1::before  {
                    content: "portrait phones";
                }
            }    
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="column">1</div>
            <div class="column">2</div>
            <div class="column">3</div>
            <div class="column">4</div>
            <div class="column">5</div>
            <div class="column">6</div>
            <div class="column">7</div>
            <div class="column">8</div>
            <div class="column">9</div>
            <div class="column">10</div>
            <div class="column">11</div>
            <div class="column">12</div>
            <div class="column">13</div>
            <div class="column">14</div>
            <div class="column">15</div>
            <div class="column">16</div>
            <div class="column">17</div>
            <div class="column">18</div>
            <div class="column">19</div>
            <div class="column">20</div>
            <div class="column">21</div>
            <div class="column">22</div>
            <div class="column">23</div>
            <div class="column">24</div>
        </div>
    </div>
</body>
</html>
