<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Landing page</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/coffee-shop.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Articles</a></li>
                    <li><a class="shop-logo" href="#"><img class="shop-logo-img" src="images/shop-logo.png" alt="Amaya Roasting Company Logo"></a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Locations</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-image">
                <img src="images/main-image.jpg" alt="Coffee cup and ingredients image">
            </div>
            <h3>BECAUSE WE LOVE COFFEE</h3>
            <h2>About Us</h2>
            <div class="shop-stories">
                <div class="story">
                    <img src="images/premium-coffee.jpg" alt="Premium coffees image">
                    <div class="story-box">
                        <h3>HOME DELIVERY</h3>
                        <h2>Quality coffee delivered to<br>your door</h2>
                    </div>
                </div>
                <div class="story">
                    <img src="images/coffee-and-chill.jpg" alt="Modern Coffe machine image">
                    <div class="story-box">
                        <h3>OUR MISSION</h3>
                        <h2>It all began with a modest<br>concept: Create amazing coffee</h2>
                    </div>
                </div>
                <div class="story">
                    <img src="images/coffee-machine.jpg" alt="Book and Coffee image">
                    <div class="story-box">
                        <h3>TIME TO CHILL</h3>
                        <h2>Black Coffee Shaved Ice</h2>
                    </div>
                </div>
            </div>
            <div class="last-story-image">
                <img src="images/latte-machiato.jpg" alt="Latte machiato coffee">
            </div>
        </main>
        <footer>
            <a class="shop-logo" href="#"><img class="shop-logo-img" src="images/shop-logo.png" alt="Amaya Roasting Company Logo"></a>
            <form class="contact-form" action="#">
                <input type="text" placeholder="Enter email address..."><button>Contact Us</button>
            </form>
        </footer>
    </div>
</body>
</html>
