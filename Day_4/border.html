<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box-parent {
            background-color: blueviolet;
            width: 200px;
            height: 500px;
            border: 10px double yellow;
        }
        .box-child-1 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border-width: 2px;
            border-style: solid;
            border-color: white;
        }
        .box-child-2 {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 127, 200);
            border: 12px transparent dotted;
        }
        .box-child-3 {
            width: 100px;
            height: 100px;
            background-color: rgb(127, 197, 255);
        }
        .triangle-1 {
            background-color: greenyellow;
            width: 0;
            height: 0;
            border-left: 5px transparent solid;
            border-right: 5px transparent solid;
            border-bottom: 5px green solid;
        }
        .triangle-2 {
            background-color: greenyellow;
            width: 0;
            height: 0;
            border-left: 5px transparent solid;
            border-right: 5px transparent solid;
            border-top: 5px green solid;
        }
    </style>
</head>
<body>
    <div class="box-parent">
        <div class="box-child-1">

        </div>
        <div class="box-child-2">

        </div>
        <div class="box-child-3">

        </div>
    </div>

    <div class="triangle-1">

    </div>
    <div class="triangle-2">

    </div>
</body>
</html>
