        const isPalindrome = (s) => {
            for(let i = 0; i < s.length / 2; i++) {
                if(s[i] !== s[s.length - 1 - i])
                    return false;
            }
            return true;
        }

        console.log(isPalindrome("abba"));
        console.log(isPalindrome("abcba"));

        const countKeyWord = (s, keyword) => {
            let output = 0;
            let STR = s.toUpperCase();
            let KEYWORD = keyword.toUpperCase();

            for (let i = 0; i < s.length;) {
                let current = STR.indexOf(KEYWORD, i);
                if (current === -1) {
                    break;
                } 
                output++;
                i = current + keyword.length;
            }
            return output;
        }


        f8Slogan = "F8 - Hoc hochoc hochoc lap trinh de di lam";
        console.log(countKeyWord(f8Slogan, "Hoc"));
