        *{
            box-sizing: border-box;
        }

        .area {
            border: 1px blue solid;
            display: grid;
            grid-template-areas: 
            "header header header",
            "left main right",
            "footer footer footer";
        }

        .area-item {
            border: 1px blue solid;
        }

        .header {
            grid-area: header;
        }

        .area-left {
            grid-area: left;
        }

        
        .area-right {
            grid-area: right;
        }

        .area-main {
            grid-area: main;
        }

        .area-footer {
            grid-area: footer;
        }
