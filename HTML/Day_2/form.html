<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="GET">
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br>
        <label for="confirm-password">Confirmed Password</label>
        <input id="confirm-password" name="confirm-password" type="password">
        <br>
        <label for="gender-male">Male</label>
        <input id="gender-male" type="radio" value="Male" name="gender">
        
        <label for="gender-female">Female</label>
        <input id="gender-male" type="radio" value="Female" name="gender">

        <label for="gender-other">Other</label>
        <input id="gender-other" type="radio" value="Other" name="gender">
        <br>
        <label for="job">Job</label>
        <select id="job" name="job">
            <option>Occupied</option>
            <option>Student</option>
            <option>Other</option>
        </select> 
        <br>
        <label for="other-question">Other questions</label>
        <textarea id="other-question" name="other-question"></textarea>
        <br>
        <input type="submit" value="Subscribe">

    </form>
</body>
</html>
