<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //input
        let a = +prompt("Enter first number: ");
        let b = +prompt("Enter second number: ");

        //check and output
        let result = (a * b) > 0;

        //output
        if(result) {
            alert("Same sign");
        }
        else {
            alert("Opposite sign")
        }
    </script>
</body>
</html>
