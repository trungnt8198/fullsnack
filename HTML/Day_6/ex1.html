<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        li {
            list-style: none;
        }

        header a {
            padding: 12px 24px;
            box-shadow: 10px 10px 10px 12px green;
        }

        header a:hover {
            border-radius: 10px;
            outline: 2px solid yellow;
            outline-offset: 10px;
        }

        div {
            margin: 120px auto;
            width: 100px;
            height: 50px;
            background-color: aqua;
            box-shadow: 0 0 12px 24px red;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Story</a></li>
            <li><a href="">Sign In</a></li>
        </ul>
    </header>

    <div></div>
</body>
</html>
