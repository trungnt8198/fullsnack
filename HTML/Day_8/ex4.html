<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: relative;
        }

        .sale-value {
            width: 40px;
            background-color: aquamarine;
            position: absolute;
            right: 0;
        }

        .sale-info {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .sale-info span {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <span class="sale-value">-33%</span>
        <div class="sale-info">
            <span>13.11</span>
            <span>Hot</span>
        </div>
    </div>
</body>
</html>
