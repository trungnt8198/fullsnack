<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Beat Animation</title>
    <style>
        .container {
            transform: rotate(45deg);
        }

        .heart {
            margin: 400px auto;
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
            animation: heart-beat 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite alternate;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: inherit;
            height: inherit;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            right: 50%;
        }

        .heart::after {
            bottom: 50%;
        }

        @keyframes heart-beat{
            0% {
                transform: scale(1);   
            }

            100% {
                transform: scale(1.5);
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
    </div>
</body>
</html>
