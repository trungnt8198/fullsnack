<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create layout applying grid template</title>
    <style>
        .container {
            width: 900px;
            height: 360px;
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(12, 1fr);
        }

        body {
            background-color: black;
        }

        .item {
            text-align: center;
            background-color: orange;
            color: white;
        }

        .item:first-child {
            grid-area: 1 / 1 / 13 / 1;
        }
        
        .item:nth-child(2) {
            grid-area: 1 / 2 / 7 / 2;
        }

        .item:nth-child(3) {
            grid-area: 7 / 2 / 13 / 2;
        }

        .item:nth-child(4) {
            grid-area: 1 / 3 / 5 / 3;
        }

        .item:nth-child(5) {
            grid-area: 5 / 3 / 9 / 3;
        }

        .item:nth-child(6) {
            grid-area: 9 / 3 / 13 / 3;
        }

        .item:nth-child(7) {
            grid-area: 1 / 4 / 4 / 4;
        }

        .item:nth-child(8) {
            grid-area: 4 / 4 / 7 / 4;
        }
        
        .item:nth-child(9) {
            grid-area: 7 / 4 / 10 / 4;
        }

        .item:nth-child(10) {
            grid-area: 10 / 4 / 13 / 4;
        }

        .item:nth-child(11) {
            grid-area: 1 / 5 / 3 / 5;
        }

        .item:nth-child(12) {
            grid-area: 3 / 5 / 5 / 5;
        }

        .item:nth-child(13) {
            grid-area: 5 / 5 / 7 / 5;
        }

        .item:nth-child(14) {
            grid-area: 7 / 5 / 9 / 5;
        }
        
        .item:nth-child(15) {
            grid-area: 9 / 5 / 11 / 5;
        }

        .item:nth-child(16) {
            grid-area: 11 / 5 / 13 / 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
        <div class="item">13</div>
        <div class="item">14</div>
        <div class="item">15</div>
        <div class="item">16</div>
        <div class="item">17</div>
        <div class="item">18</div>
        <div class="item">19</div>
        <div class="item">20</div>
        <div class="item">21</div>
        <div class="item">22</div>
        <div class="item">23</div>
        <div class="item">24</div>
        <div class="item">25</div>
        <div class="item">26</div>
        <div class="item">27</div>
        <div class="item">28</div>
    </div>    
</body>
</html>
