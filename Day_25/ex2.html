<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const products = [
            {id: 1, title: "tomato", quantity: 4, price: 1},
            {id: 2, title: "apple", quantity: 2, price: 2},
            {id: 3, title: "tomato", quantity: 4, price: 1}
        ]

        function Cart(products, userId) {
            this.products = products;
            this.userId = userId;
            this.getTotal = () => {
                return products.reduce((acc, p) => {
                    acc += (p.price * p.quantity);
                    return acc;
                }, 0);    
            }
        }

        const cart = new Cart(products, 1);
        console.log(cart.getTotal());

        Cart.prototype.method1 = () => {};
        Cart.prototype.method2 = () => {};

        console.log(cart);
    </script>
</body>
